<body class="body">
  <header class="cabecalho">
    <div class="cabecalho__botao">

      <div class="social">
        <a href="https://www.instagram.com/medclinic_ds/"><img src="img/icon-instagram.svg" alt="instagram"></a>

        <a href="#"><img src="img/icon-whatsapp.svg" alt="whatsapp"></a>
      </div>
    </nav>
  </header>
  <main class="content">
    <section id="section1">
      <h2>Serviços MedClinic</h2>
    </section>
    <section id="section2">
      <h2>Formulário pessoal:</h2>
      <form action="#" class="form" id="myForm">
        <input type="text" placeholder="Nome:" id="name" name="name" required >
        <input type="text" placeholder="Data de Nascimento:" id="campo" required>
        <input type="number" placeholder="CPF:" id="campo" required>
        <input type="email" placeholder="Email:" id="campo" required>
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Whatsapp/Telefone:" id="campo">

        <div class="endereco">
          <h2>Endereço:</h2>
          <input type="text" placeholder="Rua:" id="campo">
          <input type="text" placeholder="Bairro:" id="campo">
          <input type="text" placeholder="Cidade:" id="campo">
          <input type="number" placeholder="CEP:"  id="campo">
        </div>
        <div class="container2">
          <p class="p1">Gênero:</p>
          <label>
            <input type="radio" name="genero" value="feminino" id="feminino">
            Feminino<br>
          </label>
          <label>
            <input type="radio" name="genero" value="masculino" id="masculino">
            Masculino<br>
          </label>
        </div>


      </form>
    </section>
    <section id="section2">
      <h2>Agendamento:</h2>
      <div class="menu9">
        <label for="menu1" class="label">Clinicas:</label>
        <select id="menu1" onchange="atualizarResultado()">
          <option class="op">--Selecione--</option>
          <option value="Médica Vitalis">Médica Vitalis</option>
          <option value="Odontológica Sorriso Saudável">Odontológica Sorriso Saudável</option>
          <option value="Nutrição NutriVida">Nutrição NutriVida</option>
          <option value="Oftalmologia Visão Clara">Oftalmologia Visão Clara</option>
        </select>
        <label for="menu2" class="label">Doutores</label>
        <select id="menu2" onchange="atualizarResultado()">
          <option class="op">--Selecione--</option>
          <option value="Dr. Benjamin Hartman">Dr. Benjamin Hartman</option>
          <option value="Dra. Sophia Ramirez">Dra. Sophia Ramirez</option>
          <option value="Dr. Alexander Anderson">Dr. Alexander Anderson</option>
          <option value="Dra. Isabella Chang">Dra. Isabella Chang</option>
        </select>

        <label for="menu3" class="label">Horários</label>
        <select id="menu3" onchange="atualizarResultado()">
          <option class="op">--Selecione--</option>
          <option value="9:00 - Manhã">9:00 - Manhã</option>
          <option value="11:00 - Manhã">11:00 - Manhã</option>
          <option value="13:00 - Tarde">13:00 - Tarde</option>
          <option value="15:00 - Tarde">15:00 - Tarde</option>
        </select>
      </div>

      <div class="resultado">
        <h3>Selecionados:</h3>
        <p id="itemSelecionado">Nenhum selecionado ainda.</p>
      </div>


      <div class="cta-buttons">
      <button class="button" onclick="alerta()">Enviar</button>
      </div>
    </section>
