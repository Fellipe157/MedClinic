<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/produto.css">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        
        <nav class="menu">
            <a href="index.html"><h1 class="nick">MedClinic</h1></a>
            <img src="img/logo.jpg" alt="logo" class="logo">
            <ul class="list-menu">
                <li class="produto"><a href="#">Produto</a></li>
                <li><a href="proposta.html">Proposta</a></li>
                <li class="sobre"><a href="sobre.html">Sobre nós</a></li>
            </ul>
            <div class="contenedor">
                <div class="boton">
                    <div class="icono">
                        <a href="#">
                        <i class="fa fa-whatsapp"></i>
                    </div>
                    <span>Whatsapp</span>
                </div></a>
                <div class="boton">
                    <div class="icono">
                        <a href="#">
                        <i class="fa fa-instagram"></i>
                    </div>
                    <span>Instagram</span>
                </div></a>
            </div>
        </nav>
        <main class="content">
            <section id="section1">
                <h2>Formulário MedClinic</h2>
            </section> 
            <section id="section2">
               <h2>Formulário pessoal:</h2>
                <form action="1" class="form">
                    <input type="text" placeholder="Digite seu Nome">
                    <input type="text" placeholder="Digite seu CPF">
                    <input type="email" placeholder="Digite seu Email">
                    <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Digite seu Whatsapp">
                    <div class="container2">
                        <p class="p1">Selecione seu gênero:</p>
                        <label>
                          <input type="radio" name="genero" value="feminino" id="feminino">
                          Feminino<br>
                        </label>
                        <label>
                          <input type="radio" name="genero" value="masculino" id="masculino">
                          Masculino<br>
                        </label>
                      </div>
                   
                </form>
            </section>
            <section id="section2">
                <h2>Médicos disponiveis para atendimento:</h2>
                <select name="cars" id="medico">
                    <option value="volvo">Doutores...</option>
                    <option value="volvo">Dr. Kaio</option>
                    <option value="saab">Dr. Felipe</option>
                    <option value="mercedes">Dr. Ana Júlia</option>
                    <option value="audi">Dr. Raquel</option>
                  </select>
                  <div class="container2">
                    <p class="p1">Selecione o horário disponivel:</p>
                    <label>
                      <input type="radio" name="genero" value="feminino" id="feminino">
                       09:00 - Manhã<br>
                    </label>
                    <label>
                      <input type="radio" name="genero" value="masculino" id="masculino">
                      11:00 - Manhã<br>
                    </label>
                    <label>
                        <input type="radio" name="genero" value="feminino" id="feminino">
                        13:00 - Tarde<br>
                      </label>
                      <label>
                        <input type="radio" name="genero" value="masculino" id="masculino">
                        15:00 - Tarde<br>
                      </label>
                  </div>
                  <button><a href="produto.html" class="button">Enviar</button></a>
            </section>
            
            
        </main>
    </div>
    
</body>
</html>
