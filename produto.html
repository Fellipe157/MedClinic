  <main class="content">
    <section id="section1">
      <h2>Serviços MedClinic</h2>
    </section>
    <section id="section2">
      <h2>Formulário pessoal:</h2>

      <form action="https://formspree.io/f/mdorrrke" method="POST" id="MyForm">
      
          <input type="text" placeholder="Nome Completo:" id="name" name="Nome Completo" required>
       
          <input type="text" placeholder="Data de Nascimento:" pattern="" name="Data de Nascimento" id="campo" required>
        
          <input type="number" placeholder="CPF:" name="Cpf" id="campo" required>
       
          <input type="email" placeholder="Email:" name="Email" id="campo" required>

          <input type="tel" name="Telefone"  placeholder="Whatsapp/Telefone:" id="campo" required>
    
     
          <h2>Endereço:</h2>

          <input type="text" placeholder="Rua:" id="campo" name="Rua" required>

          <input type="text" placeholder="Bairro:" id="campo" name="Bairro" required>

          <input type="text" placeholder="Cidade:" id="campo" name="Cidade" required>

          <input type="number" placeholder="CEP:"  id="campo" name="Cep" required>

          <p class="p1">Gênero:</p>
          <label>
            <input type="radio" name="Gênero" value="Meminino" id="feminino" required>
            Feminino<br>
          </label>
          <label>
            <input type="radio" name="Gênero" value="Masculino" id="masculino" required>
            Masculino<br>
          </label>
          <label>
            <input type="radio" name="Gênero" value="Outros" id="masculino" required>
            Outros<br>
          </label>
          <label>
            <input type="radio" name="Gênero" value="Prefiro não dizer" id="masculino" required>
            Prefiro não dizer<br>
          </label>
      
    </section>
    <section id="section2">
      <h2>Agendamento:</h2>
      <div class="menu9">
        <label for="menu1" class="label">Clinicas:</label>
        <select id="menu1" onchange="atualizarResultado()" name="Clinica" required>
          <option class="op">--Selecione--</option>
          <option value="Médica Vitalis">Médica Vitalis</option>
          <option value="Odontológica Sorriso Saudável">Odontológica Sorriso Saudável</option>
          <option value="Nutrição NutriVida">Nutrição NutriVida</option>
          <option value="Oftalmologia Visão Clara">Oftalmologia Visão Clara</option>
        </select>
        <label for="menu2" class="label">Doutores</label>
        <select id="menu2" onchange="atualizarResultado()" name="Doutor" required>
          <option class="op">--Selecione--</option>
          <option value="Dr. Benjamin Hartman">Dr. Benjamin Hartman</option>
          <option value="Dra. Sophia Ramirez">Dra. Sophia Ramirez</option>
          <option value="Dr. Alexander Anderson">Dr. Alexander Anderson</option>
          <option value="Dra. Isabella Chang">Dra. Isabella Chang</option>
        </select>

        <label for="menu3" class="label">Horários</label>
        <select id="menu3" onchange="atualizarResultado()" name="Horário" required>
          <option class="op">--Selecione--</option>
          <option value="9:00 - Manhã">9:00 - Manhã</option>
          <option value="11:00 - Manhã">11:00 - Manhã</option>
          <option value="13:00 - Tarde">13:00 - Tarde</option>
          <option value="15:00 - Tarde">15:00 - Tarde</option>
        </select>
      </div>

      <div class="resultado">
        <h3>Selecionados:</h3>
        <p id="itemSelecionado">Nenhum selecionado ainda.</p>
      </div>


      <div class="cta-buttons">
      <input class="button" type="submit" required></input>
      </form>
      </div>
    </section>
  

  </main>
