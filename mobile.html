<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedClinic | Login/Cadastro</title>
  <link rel="shortcut icon" href="img/fav.jpg" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mobile.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5c7f78b45b.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="cabecalho">
    <div class="cabecalho__botao2">
      <a href="index.html">
      <img src="img/arrow_back_white_24dp.svg" alt="voltar">
      </a>
    </div>
  </header>
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Login</button>
      <button id="btnSignup" class="ca">Cadastro</button>
    </div>

    <form id="signin">
      <input type="text" placeholder="Email" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" placeholder="Senha" required />
      <i class="fas fa-lock iPassword"></i>
      <div class="divCheck">
        <input type="checkbox" />
        <span>Lembra de mim?</span>
        <span class="es">Esqueceu a senha?</span>
      </div>
      <button type="submit">Login</button>
    </form>

    <form id="signup">
      <input type="email" placeholder="Email" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="text" placeholder="Nome" required />
      <i class="fas fa-user inome"></i>
      <input type="password" placeholder="Senha" required />
      <i class="fas fa-lock iPassword2"></i>
      <button type="submit">Cadastro</button>
    </form>
  </div>

  <script src="js/mobile.js"></script>
</body>
</html>
